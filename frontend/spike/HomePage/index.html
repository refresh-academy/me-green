<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeGreen - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-sky-300 to-green-100 min-h-screen flex flex-col items-center justify-center text-center font-sans text-gray-800"
  >
    <!-- LOGO PROGETTO -->
    <div class="absolute top-4 left-4 flex items-center space-x-2">
      <img src="" />
    </div>

    <a class="absolute left-12 top-10" href="#chisiamo">Chi siamo?</a>

    <!-- TITOLO CENTRALE -->
    <h1 class="text-4xl md:text-6xl font-bold text-gray-600 mb-4">
      Quanto sei <span class="text-green-600 text-5xl md:text-7xl">green?</span>
    </h1>
    <p class="mb-1">Scopri il tuo impatto ambientale in pochi minuti</p>

    <!-- Immagine albero centrale -->
    <img
      src="Go Green.png"
      alt="Albero centrale"
      class="h-40 md:h-64 my-6 mx-auto"
    />

    <!-- Albero in basso a sinistra -->

    <img
      src="Go Green - Wavy Tree.png"
      alt="Albero basso sinistra"
      class="h-32 md:h-40 mb-2 ml-4 opacity-60 absolute bottom-0 left-0 z-0"
    />

    <div class="absolute bottom-0 right-0 z-50">
      <img
        src="Go Green - Forest.png"
        alt="Albero basso sinistra"
        class="h-32 md:h-40 mb-0 ml-4 opacity-60"
      />
    </div>

    <!-- DECORAZIONE IN FONDO -->
    <div
      class="absolute bottom-0 left-0 right-0 h-64 bg-gradient-to-t from-green-300 to-transparent z-0"
    >
      <!-- Spazio per elementi grafici come alberi o paesaggi -->
    </div>

    <!-- BOTTONE -->
    <a
      href="../ProfiloUtente/index.html"
      class="flex items-center space-x-2 bg-green-600 text-white px-6 py-3 z-50 rounded-full shadow-lg hover:bg-green-700 transition"
    >
      <span>Inizia il quiz</span>
    </a>
    <div class="bg-[url(terra.svg)] w-full h-20 absolute bottom-0 bg-cover z-25"></div>
  </body>
</html>
