<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Consumi e Rifiuti</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-green-100 to-green-200 min-h-screen 
    flex items-center justify-center p-6"
  >
    <div class="text-center max-w-xl w-full">
      <!-- TITOLO -->
      <h2 class="text-2xl md:text-2xl text-gray-500 font-bold">
        CONSUMI E RIFIUTI
      </h2>

      <!-- DOMANDE -->
      <h2 class="text-2xl md:text-4xl font-bold text-green-800 mb-4">
        1. Quanti vestiti nuovi acquisti al mese (per te o per la tua famiglia)?
      </h2>

      <!-- DESCRIZIONE -->
      <p class="text-gray-500 mb-8">
        Sposta il cursore per indicare quante volte acquisti vestiti nuovi.
      </p>

      <!-- SLIDER -->
      <input
        type="range"
        min="1"
        max="5"
        step="1"
        class="w-full accent-green-600 mb-2"
      />

      <!-- VALORI (facoltativo) -->
      <div class="flex justify-between text-sm text-gray-500 mb-8">
        <span>Nessuno</span>
        <span>Pi√π di 6 capi</span>
      </div>

      <!-- PULSANTE (per ora non funziona) -->
      <button
        class="bg-green-600 hover:bg-green-700 text-white font-semibold
         py-2 px-6 rounded-full shadow transition"
      >
        Avanti
      </button>
    </div>

    <!-- IMMAGINI DECORATIVE -->
    <img
      src="persona_bidone.png"
      class="decor absolute bottom-5 left-5 max-w-40"
      alt="Bag"
    />
  </body>
</html>
